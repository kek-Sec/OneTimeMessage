<div class="container">

    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input #title type="text" class="form-control" id="title" placeholder="My new paste..." autofocussdas>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea #message class="form-control" id="message" rows="8"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <div class="btn-group mr-3">
                    <button id="expires_on_read" (click)="changeExpiresOn('onRead');showDanger(dangerTpl)" type="button" class="btn btn-outline-danger">Expires on read</button>
                    <div class="btn-group" ngbDropdown #myDrop="ngbDropdown" [autoClose]="'outside'"
                        [display]="'dynamic'" aria-label="Button group with nested dropdown">
                        <button type="button" id="expires" class="btn btn-outline-primary" ngbDropdownToggle
                            (click)="$event.preventDefault()">Expires
                            after</button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button type="button" (click)="changeExpiresOn('1 Day');myDrop.close();showDanger(dangerTpl)" ngbDropdownItem>1 Day</button>
                            <button type="button" (click)="changeExpiresOn('1 Week');myDrop.close();showDanger(dangerTpl)" ngbDropdownItem>1 Week</button>
                            <button type="button" (click)="changeExpiresOn('1 Month');myDrop.close();showDanger(dangerTpl)" ngbDropdownItem>1 Month</button>
                            <button type="button" (click)="changeExpiresOn('Never');myDrop.close();showDanger(dangerTpl)" ngbDropdownItem>Never</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group col-auto">
                    <button type="button" id="save_btn" (click)="open(content)" class="btn btn-warning float-right">Continue</button>
                </div>
            </div>
        </div>
    </form>
</div>


<ng-template #dangerTpl>
    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24"><path d="M10.872 6.831l1.695 3.904 3.654-1.561-1.79 3.426 3.333.954-3.417 1.338 2.231 4.196-4.773-2.582-2.869 2.287.413-3.004-3.792-.726 2.93-1.74-1.885-2.512 3.427.646.843-4.626zm-.786-6.831l-1.665 9.119-6.512-1.228 3.639 4.851-5.548 3.294 7.108 1.361-.834 6.076 5.742-4.577 9.438 5.104-4.288-8.064 6.834-2.677-6.661-1.907 3.25-6.22-6.98 2.982-3.523-8.114z"/></svg>
    Message expires --> {{Expires}}
  </ng-template>
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirm post</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="aFormGroup" >
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" id="title" placeholder="">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea formControlName="message" class="form-control" id="message" rows="8"></textarea>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Expires:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" [checked]="onRead" (change)="checkValue($event)">
                  <label class="form-check-label" for="gridRadios1">
                    on Read
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" [checked]="OneDay" (change)="checkValue($event)">
                  <label class="form-check-label" for="gridRadios2">
                    1 day
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" [checked]="OneWeek" (change)="checkValue($event)">
                  <label class="form-check-label" for="gridRadios3">
                    1 week
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4" [checked]="OneMonth" (change)="checkValue($event)">
                    <label class="form-check-label" for="gridRadios4">
                      1 Month
                    </label>
                  </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5" [checked]="Never" (change)="checkValue($event)">
                <label class="form-check-label" for="gridRadios5">
                    Never
                </label>
              </div>
              </div>
            </div>
          </fieldset>
          <hr>
          <div class="form-group">
            <ngx-recaptcha2 #captchaElem siteKey="6Lc6CuMZAAAAAOsNVos4ce3SPeeYs7rS4isvigNq" (success)="handleSuccess($event)" [size]="size"
            [hl]="lang" [theme]="theme" [type]="type" formControlName="recaptcha">
           </ngx-recaptcha2>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
    


<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
