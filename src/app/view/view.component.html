<div *ngIf="this.show_notFound">
  <div id="alert_container" class="container">
    <div class="alert alert-danger fade show" role="alert">
      <strong>Not found!</strong> The message you are looking for has either been deleted or never existed!

    </div>
  </div>
</div>

<div *ngIf="!this.show_notFound" class="container">

  <form>
    <div class="form-group">
      <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="{{this.msg_title}}" readonly>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message_body" rows="8" readonly>{{this.msg_body}}</textarea>
    </div>
  </form>
</div>
<div *ngIf="!this.show_notFound">
  <div class="container">
    <div class="alert alert-info fade show" role="alert">
      This message will be deleted ---> <strong>{{this.Expires}}</strong>.

    </div>
  </div>
</div>
