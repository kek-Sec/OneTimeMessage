<div *ngIf="show_notFound">
  <div id="alert_container" class="container">
    <div class="alert alert-danger fade show" role="alert">
      <strong>Not found!</strong> The message you are looking for has either been deleted or never existed!

    </div>
  </div>
</div>

<div *ngIf="!show_notFound" class="container">

  <form>
      <div class="form-group">
          <label for="title">Title</label>
          <input #title type="text" class="form-control" id="title" placeholder="My new paste..." autofocus readonly>
      </div>
      <div class="form-group">
          <label for="message">Message</label>
          <textarea #message class="form-control" id="message" rows="8" readonly></textarea>
      </div>
  </form>
</div>
<div *ngIf="!show_notFound">
  <div class="container">
    <div class="alert alert-info fade show" role="alert">
       This message will be deleted on <strong>08/11/2020:20;21:51</strong>.

    </div>
  </div>
</div>
