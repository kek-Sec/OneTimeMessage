<navigation></navigation>

<div class="container">

    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="email" class="form-control" id="title" placeholder="My new paste..." autofocussdas>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <div class="btn-group mr-3">
                    <button id="expires_on_read" type="button" class="btn btn-outline-danger">Expires on read</button>
                    <div class="btn-group" ngbDropdown #myDrop="ngbDropdown" [autoClose]="'outside'"
                        [display]="'dynamic'" aria-label="Button group with nested dropdown">
                        <button class="btn btn-outline-primary" ngbDropdownToggle
                            (click)="$event.preventDefault()">Expires
                            after</button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button ngbDropdownItem>1 Day</button>
                            <button ngbDropdownItem>1 Week</button>
                            <button ngbDropdownItem>1 Month</button>
                            <button ngbDropdownItem>Never</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group col-auto">
                    <button type="button" id="save_btn" class="btn btn-warning float-right">Continue</button>
                </div>
            </div>
        </div>
        

    </form>
</div>
